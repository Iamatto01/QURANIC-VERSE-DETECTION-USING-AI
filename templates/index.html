<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Verse Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quranic Verse Detection</h1>
            <p>Upload an image of a Quranic verse to identify its Surah</p>
        </header>
        
        <div class="upload-area" id="uploadArea">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="drop-area" id="dropArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Drag & Drop your image here</h3>
                    <span>OR</span>
                    <button type="button" class="btn" id="browseBtn">Browse Files</button>
                </div>
            </form>
        </div>
        
        <div class="result-area" id="resultArea" style="display: none;">
            <div class="image-preview">
                <img id="previewImage" src="" alt="Uploaded Quranic Verse">
            </div>
            <div class="prediction-result">
                <h3>Detection Result</h3>
                <div class="result-card">
                    <div class="result-item">
                        <span class="label">Surah:</span>
                        <span class="value" id="surahName">-</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Confidence:</span>
                        <span class="value" id="confidence">-</span>
                    </div>
                </div>
                <button class="btn" id="tryAgainBtn">Try Another</button>
            </div>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your image...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
